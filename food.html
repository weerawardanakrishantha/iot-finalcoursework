<!DOCTYPE html>
<html>
    <head>
        <title>food</title>
        <link rel="stylesheet" href="css/food.css">
    </head>
    <body>   
        <div class="d1">
            <a class="a1" href="index.html">Home</a>
        </div> 
        <div class="d2">
            <h1 class="h1-1">Burgers</h1>
            <table class="tbl1" id="tbl1">
            </table>
        </div>
        <div class="d3">
            <button class="btn1" onclick="displayAddBurgerForm()">Add Burger</button>
        </div>
        <div class="d4" id="d4">
            <h2 class="h2-1">Add Burger</h2>
            <input class="inp1" type="text" placeholder="Item Code" id="code"><br><br>
            <input class="inp1" type="text" placeholder="Item Name" id="name"><br><br>
            <input class="inp1" type="text" placeholder="Price" id="price"><br><br>
            <input class="inp1" type="text" placeholder="Discount" id="discount"><br><br>
            <input class="inp1" type="text" placeholder="Expiry Date" id="expiryDate"><br><br>
            <input type="button" value="Add Burger" class="btn2" onclick="addBurger()">
        </div>
        <div class="d5" id="d5">
            <h2 class="h2-1">Update Burger</h2>
            <input class="inp1" type="text" placeholder="Item Code" id="codeUpdate"><br><br>
            <input class="inp1" type="text" placeholder="Item Name" id="nameUpdate"><br><br>
            <input class="inp1" type="text" placeholder="Price" id="priceUpdate"><br><br>
            <input class="inp1" type="text" placeholder="Discount" id="discountUpdate"><br><br>
            <input class="inp1" type="text" placeholder="Expiry Date" id="expiryDateUpdate"><br><br>
            <input type="button" value="Update Burger" class="btn2" onclick="updateBurger()">
        </div>

        <div class="d6">
            <h1 class="h1-2">Submarines</h1>
            <table class="tbl2" id="tbl2">
            </table>
        </div>
        <div class="d7">
            <button class="btn3" onclick="displayAddSubmarineForm()">Add Submarine</button>
        </div>
        <div class="d8" id="d8">
            <h2 class="h2-2">Add Burger</h2>
            <input class="inp2" type="text" placeholder="Item Code" id="codeSubmarine"><br><br>
            <input class="inp2" type="text" placeholder="Item Name" id="nameSubmarine"><br><br>
            <input class="inp2" type="text" placeholder="Price" id="priceSubmarine"><br><br>
            <input class="inp2" type="text" placeholder="Discount" id="discountSubmarine"><br><br>
            <input class="inp2" type="text" placeholder="Expiry Date" id="expiryDateSubmarine"><br><br>
            <input type="button" value="Add Submarine" class="btn4" onclick="addSubmarine()">
        </div>

        <div class="d9" id="d9">
            <h2 class="h2-2">Update Submarine</h2>
            <input class="inp2" type="text" placeholder="Item Code" id="codeUpdateSubmarine"><br><br>
            <input class="inp2" type="text" placeholder="Item Name" id="nameUpdateSubmarine"><br><br>
            <input class="inp2" type="text" placeholder="Price" id="priceUpdateSubmarine"><br><br>
            <input class="inp2" type="text" placeholder="Discount" id="discountUpdateSubmarine"><br><br>
            <input class="inp2" type="text" placeholder="Expiry Date" id="expiryDateUpdateSubmarine"><br><br>
            <input type="button" value="Update Submarine" class="btn4" onclick="updateSubmarine()">
        </div>
        

        <script src="js/food.js"></script>
    </body>
</html>
